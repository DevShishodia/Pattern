<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern</title>
</head>
<body>
    <h2>js concept</h2>
    <script>
        var n= parseInt (prompt("Enter the input"));
        for(var i=1; i<=n;i++){
            for(var j=1;j<=i;j++){
                console.log("*");
            }
            console.log("\n");
        }
        for(var i=n-1; i>0;i--){
            for(var j=i;j>0;j--){
                console.log("*");
            }
            console.log("\n");
        }
    </script>
</body>
</html>
